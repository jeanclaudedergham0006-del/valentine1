
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sweet Valentine Heartbeat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,700;1,700&family=Amiri:ital,wght@0,400;0,700;1,400&family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        font-family: 'Inter', 'Cairo', sans-serif;
        background: #fff5f5;
        overflow-x: hidden;
      }
      .font-romantic {
        font-family: 'Dancing Script', cursive;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .font-arabic-romantic {
        font-family: 'Amiri', serif;
      }
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(5deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }
      @keyframes glow-pulse {
        0%, 100% { 
          box-shadow: 0 20px 50px rgba(225,29,72,0.1); 
          border-color: rgba(255, 241, 242, 0.8); 
        }
        50% { 
          box-shadow: 0 25px 60px rgba(225,29,72,0.25); 
          border-color: rgba(251, 113, 133, 0.4); 
        }
      }
      @keyframes shimmer {
        0% { transform: translateX(-150%); }
        100% { transform: translateX(150%); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      .animate-glow {
        animation: glow-pulse 4s ease-in-out infinite;
      }
      .shimmer-container {
        position: relative;
        overflow: hidden;
      }
      .shimmer-container::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to right,
          transparent,
          rgba(255, 255, 255, 0.6),
          transparent
        );
        transform: translateX(-150%);
        animation: shimmer 3s infinite;
        pointer-events: none;
      }
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
    </style>
